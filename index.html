<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --text-primary: #1a1a1a;
      --text-secondary: #6b6b6b;
      --text-muted: #9a9a9a;
      --border: #e5e5e5;
      --border-light: #f0f0f0;
      --bg: #ffffff;
      --bg-hover: #fafafa;
      --radius: 6px;
      --radius-lg: 8px;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      line-height: 1.5;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 48px 24px;
    }

    header {
      margin-bottom: 48px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 8px;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .layout {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 64px;
      align-items: start;
    }

    @media (max-width: 768px) {
      .layout {
        grid-template-columns: 1fr;
        gap: 40px;
      }
    }

    /* Sidebar */
    .sidebar {
      position: sticky;
      top: 24px;
    }

    .input-group {
      margin-bottom: 32px;
    }

    .input-label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 12px;
    }

    .color-input-wrapper {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--bg);
      transition: border-color 0.15s ease;
    }

    .color-input-wrapper:focus-within {
      border-color: var(--text-muted);
    }

    .color-picker {
      width: 28px;
      height: 28px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 0;
      background: none;
    }

    .color-picker::-webkit-color-swatch-wrapper {
      padding: 0;
    }

    .color-picker::-webkit-color-swatch {
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 4px;
    }

    .hex-input {
      flex: 1;
      border: none;
      outline: none;
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 14px;
      color: var(--text-primary);
      background: transparent;
      text-transform: uppercase;
    }

    .btn {
      width: 100%;
      padding: 12px 16px;
      border-radius: var(--radius);
      font-family: inherit;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .btn-primary {
      background: var(--text-primary);
      color: white;
      border: none;
    }

    .btn-primary:hover {
      opacity: 0.85;
    }

    .btn-primary:active {
      opacity: 0.75;
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--bg-hover);
      border-color: var(--text-muted);
    }

    .btn-secondary:active {
      background: var(--border-light);
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    /* Main content */
    .palette-section {
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 11px;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border-light);
    }

    .color-grid {
      display: grid;
      gap: 2px;
    }

    .color-row {
      display: grid;
      grid-template-columns: 200px 100px 1fr;
      gap: 12px;
      align-items: center;
      padding: 8px 12px;
      border-radius: var(--radius);
      transition: background 0.1s ease;
    }

    .color-row:hover {
      background: var(--bg-hover);
    }

    .color-swatch {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      border: 1px solid rgba(0,0,0,0.08);
      flex-shrink: 0;
    }

    .color-name {
      font-size: 13px;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .color-name code {
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 12px;
    }

    .color-hex {
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 12px;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .copy-btn {
      opacity: 0;
      background: none;
      border: none;
      padding: 4px;
      cursor: pointer;
      color: var(--text-muted);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.1s ease;
    }

    .copy-btn:hover {
      color: var(--text-primary);
      background: var(--border-light);
    }

    .copy-btn svg {
      width: 14px;
      height: 14px;
    }

    .color-row:hover .copy-btn {
      opacity: 1;
    }

    .color-formula {
      font-size: 11px;
      color: var(--text-muted);
      font-family: 'SF Mono', 'Fira Code', monospace;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--text-primary);
      color: white;
      padding: 12px 20px;
      border-radius: var(--radius-lg);
      font-size: 13px;
      font-weight: 500;
      opacity: 0;
      transition: all 0.2s ease;
      pointer-events: none;
      z-index: 1000;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Color Palette Generator</h1>
      <p class="subtitle">Generate a complete color system from two brand colors</p>
    </header>

    <div class="layout">
      <aside class="sidebar">
        <div class="input-group">
          <label class="input-label">Primary Color</label>
          <div class="color-input-wrapper">
            <input type="color" id="primaryPicker" class="color-picker" value="#020565">
            <input type="text" id="primaryHex" class="hex-input" value="#020565" maxlength="7">
          </div>
        </div>

        <div class="input-group">
          <label class="input-label">Secondary Color</label>
          <div class="color-input-wrapper">
            <input type="color" id="secondaryPicker" class="color-picker" value="#255BE5">
            <input type="text" id="secondaryHex" class="hex-input" value="#255BE5" maxlength="7">
          </div>
        </div>

        <div class="btn-group">
          <button type="button" class="btn btn-primary" onclick="generatePalette()">
            Generate Palette
          </button>
          <button type="button" class="btn btn-secondary" onclick="copyAllCSS()">
            Copy All CSS Variables
          </button>
        </div>
      </aside>

      <main id="palette">
        <!-- Palette will be generated here -->
      </main>
    </div>
  </div>

  <div class="toast" id="toast">Copied!</div>

  <script>
    // Color utility functions
    function hexToRgb(hex) {
      const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return result ? {
        r: parseInt(result[1], 16),
        g: parseInt(result[2], 16),
        b: parseInt(result[3], 16)
      } : null;
    }

    function rgbToHex(r, g, b) {
      return '#' + [r, g, b].map(x => {
        const hex = Math.max(0, Math.min(255, Math.round(x))).toString(16);
        return hex.length === 1 ? '0' + hex : hex;
      }).join('');
    }

    function mixColors(color1, color2, weight1) {
      const rgb1 = hexToRgb(color1);
      const rgb2 = hexToRgb(color2);
      
      if (!rgb1 || !rgb2) return color1;

      const r = rgb1.r * weight1 + rgb2.r * (1 - weight1);
      const g = rgb1.g * weight1 + rgb2.g * (1 - weight1);
      const b = rgb1.b * weight1 + rgb2.b * (1 - weight1);

      return rgbToHex(r, g, b);
    }

    function isValidHex(hex) {
      return /^#[0-9A-Fa-f]{6}$/.test(hex);
    }

    // Copy icon SVG
    const copyIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>`;

    // Toast notification
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    // Copy functions
    function copyToClipboard(text, message = 'Copied!') {
      navigator.clipboard.writeText(text).then(() => {
        showToast(message);
      });
    }

    // Generate palette
    function generatePalette() {
      const primary = document.getElementById('primaryHex').value.toUpperCase();
      const secondary = document.getElementById('secondaryHex').value.toUpperCase();

      if (!isValidHex(primary) || !isValidHex(secondary)) return;

      const WHITE = '#FFFFFF';
      const BLACK = '#000000';

      // Calculate all colors
      const colors = {
        // Base
        'color-primary': { value: primary, formula: 'Base primary' },
        'color-secondary': { value: secondary, formula: 'Base secondary' },

        // Primary shades (light)
        'color-primary-50': { value: mixColors(primary, WHITE, 0.05), formula: '5% primary + 95% white' },
        'color-primary-100': { value: mixColors(primary, WHITE, 0.10), formula: '10% primary + 90% white' },
        'color-primary-200': { value: mixColors(primary, WHITE, 0.20), formula: '20% primary + 80% white' },

        // Primary shades (dark)
        'color-primary-600': { value: mixColors(primary, BLACK, 0.90), formula: '90% primary + 10% black' },
        'color-primary-700': { value: mixColors(primary, BLACK, 0.80), formula: '80% primary + 20% black' },
        'color-primary-800': { value: mixColors(primary, BLACK, 0.70), formula: '70% primary + 30% black' },
        'color-primary-900': { value: mixColors(primary, BLACK, 0.50), formula: '50% primary + 50% black' },
        'color-primary-950': { value: mixColors(primary, BLACK, 0.15), formula: '15% primary + 85% black' },

        // Secondary shades
        'color-secondary-50': { value: mixColors(secondary, WHITE, 0.05), formula: '5% secondary + 95% white' },
        'color-secondary-100': { value: mixColors(secondary, WHITE, 0.10), formula: '10% secondary + 90% white' },
        'color-secondary-600': { value: mixColors(secondary, BLACK, 0.90), formula: '90% secondary + 10% black' },
        'color-secondary-700': { value: mixColors(secondary, BLACK, 0.80), formula: '80% secondary + 20% black' },

        // Text colors
        'color-text': { value: mixColors(primary, '#1a1a1a', 0.08), formula: '8% primary + 92% #1a1a1a' },
        'color-text-75': { value: null, formula: '75% text + 25% white' }, // Calculated after
        'color-text-secondary': { value: mixColors(primary, '#666666', 0.06), formula: '6% primary + 94% #666666' },
        'color-text-muted': { value: mixColors(primary, '#999999', 0.04), formula: '4% primary + 96% #999999' },

        // Background colors
        'color-background': { value: '#FFFFFF', formula: 'Static white' },
        'color-surface': { value: null, formula: 'Same as primary-50' },
        'bg-grey-lighter': { value: mixColors(primary, WHITE, 0.02), formula: '2% primary + 98% white' },
        'bg-grey-light': { value: mixColors(primary, WHITE, 0.04), formula: '4% primary + 96% white' },

        // Border colors
        'color-border': { value: null, formula: 'Same as primary-200' },
        'color-border-light': { value: null, formula: 'Same as primary-100' },

        // Button colors
        'color-btn-primary-bg': { value: primary, formula: 'Primary color' },
        'color-btn-primary-text': { value: '#FFFFFF', formula: 'White' },
        'color-btn-primary-hover': { value: null, formula: 'Same as primary-700' },
        'color-btn-secondary-bg': { value: secondary, formula: 'Secondary color' },
        'color-btn-secondary-text': { value: '#FFFFFF', formula: 'White' },
        'color-btn-secondary-hover': { value: null, formula: 'Same as secondary-700' },
      };

      // Calculate derived values
      colors['color-text-75'].value = mixColors(colors['color-text'].value, WHITE, 0.75);
      colors['color-surface'].value = colors['color-primary-50'].value;
      colors['color-border'].value = colors['color-primary-200'].value;
      colors['color-border-light'].value = colors['color-primary-100'].value;
      colors['color-btn-primary-hover'].value = colors['color-primary-700'].value;
      colors['color-btn-secondary-hover'].value = colors['color-secondary-700'].value;

      // Group colors by category
      const groups = {
        'Base Colors': ['color-primary', 'color-secondary'],
        'Primary Shades': ['color-primary-50', 'color-primary-100', 'color-primary-200', 'color-primary-600', 'color-primary-700', 'color-primary-800', 'color-primary-900', 'color-primary-950'],
        'Secondary Shades': ['color-secondary-50', 'color-secondary-100', 'color-secondary-600', 'color-secondary-700'],
        'Text Colors': ['color-text', 'color-text-75', 'color-text-secondary', 'color-text-muted'],
        'Background Colors': ['color-background', 'color-surface', 'bg-grey-lighter', 'bg-grey-light'],
        'Border Colors': ['color-border', 'color-border-light'],
        'Button Colors': ['color-btn-primary-bg', 'color-btn-primary-text', 'color-btn-primary-hover', 'color-btn-secondary-bg', 'color-btn-secondary-text', 'color-btn-secondary-hover'],
      };

      // Render palette
      const paletteEl = document.getElementById('palette');
      paletteEl.innerHTML = '';

      for (const [groupName, colorNames] of Object.entries(groups)) {
        const section = document.createElement('section');
        section.className = 'palette-section';
        
        const title = document.createElement('h2');
        title.className = 'section-title';
        title.textContent = groupName;
        section.appendChild(title);

        const grid = document.createElement('div');
        grid.className = 'color-grid';

        for (const name of colorNames) {
          const color = colors[name];
          const row = document.createElement('div');
          row.className = 'color-row';

          const displayName = name.replace('color-', '');
          row.innerHTML = `
            <div class="color-name">
              <div class="color-swatch" style="background-color: ${color.value}"></div>
              <code>${displayName}</code>
              <button class="copy-btn" onclick="copyToClipboard('--${name}', 'Variable name copied!')" title="Copy variable name">
                ${copyIconSVG}
              </button>
            </div>
            <div class="color-hex">
              ${color.value}
              <button class="copy-btn" onclick="copyToClipboard('${color.value}', 'Hex value copied!')" title="Copy hex value">
                ${copyIconSVG}
              </button>
            </div>
            <div class="color-formula">${color.formula}</div>
          `;

          grid.appendChild(row);
        }

        section.appendChild(grid);
        paletteEl.appendChild(section);
      }

      // Store colors for CSS export
      window.generatedColors = colors;
    }

    // Copy all CSS
    function copyAllCSS() {
      const primary = document.getElementById('primaryHex').value.toUpperCase();
      const secondary = document.getElementById('secondaryHex').value.toUpperCase();
      const colors = window.generatedColors;

      if (!colors) return;

      const css = `/* Generated Color Palette */
/* Primary: ${primary} | Secondary: ${secondary} */

:root {
  /* Base Colors */
  --color-primary: ${colors['color-primary'].value};
  --color-secondary: ${colors['color-secondary'].value};

  /* Primary Shades */
  --color-primary-50: ${colors['color-primary-50'].value};
  --color-primary-100: ${colors['color-primary-100'].value};
  --color-primary-200: ${colors['color-primary-200'].value};
  --color-primary-600: ${colors['color-primary-600'].value};
  --color-primary-700: ${colors['color-primary-700'].value};
  --color-primary-800: ${colors['color-primary-800'].value};
  --color-primary-900: ${colors['color-primary-900'].value};
  --color-primary-950: ${colors['color-primary-950'].value};

  /* Secondary Shades */
  --color-secondary-50: ${colors['color-secondary-50'].value};
  --color-secondary-100: ${colors['color-secondary-100'].value};
  --color-secondary-600: ${colors['color-secondary-600'].value};
  --color-secondary-700: ${colors['color-secondary-700'].value};

  /* Text Colors */
  --color-text: ${colors['color-text'].value};
  --color-text-75: ${colors['color-text-75'].value};
  --color-text-secondary: ${colors['color-text-secondary'].value};
  --color-text-muted: ${colors['color-text-muted'].value};

  /* Background Colors */
  --color-background: ${colors['color-background'].value};
  --color-surface: ${colors['color-surface'].value};
  --bg-grey-lighter: ${colors['bg-grey-lighter'].value};
  --bg-grey-light: ${colors['bg-grey-light'].value};

  /* Border Colors */
  --color-border: ${colors['color-border'].value};
  --color-border-light: ${colors['color-border-light'].value};

  /* Button Colors */
  --color-btn-primary-bg: ${colors['color-btn-primary-bg'].value};
  --color-btn-primary-text: ${colors['color-btn-primary-text'].value};
  --color-btn-primary-hover: ${colors['color-btn-primary-hover'].value};
  --color-btn-secondary-bg: ${colors['color-btn-secondary-bg'].value};
  --color-btn-secondary-text: ${colors['color-btn-secondary-text'].value};
  --color-btn-secondary-hover: ${colors['color-btn-secondary-hover'].value};
}`;

      copyToClipboard(css, 'All CSS variables copied!');
    }

    // Event listeners
    const primaryPicker = document.getElementById('primaryPicker');
    const primaryHex = document.getElementById('primaryHex');
    const secondaryPicker = document.getElementById('secondaryPicker');
    const secondaryHex = document.getElementById('secondaryHex');

    // Sync color picker with hex input
    primaryPicker.addEventListener('input', (e) => {
      primaryHex.value = e.target.value.toUpperCase();
    });

    primaryHex.addEventListener('input', (e) => {
      let value = e.target.value;
      if (!value.startsWith('#')) value = '#' + value;
      if (isValidHex(value)) {
        primaryPicker.value = value;
      }
    });

    primaryHex.addEventListener('blur', (e) => {
      let value = e.target.value;
      if (!value.startsWith('#')) value = '#' + value;
      if (!isValidHex(value)) {
        e.target.value = primaryPicker.value.toUpperCase();
      } else {
        e.target.value = value.toUpperCase();
      }
    });

    secondaryPicker.addEventListener('input', (e) => {
      secondaryHex.value = e.target.value.toUpperCase();
    });

    secondaryHex.addEventListener('input', (e) => {
      let value = e.target.value;
      if (!value.startsWith('#')) value = '#' + value;
      if (isValidHex(value)) {
        secondaryPicker.value = value;
      }
    });

    secondaryHex.addEventListener('blur', (e) => {
      let value = e.target.value;
      if (!value.startsWith('#')) value = '#' + value;
      if (!isValidHex(value)) {
        e.target.value = secondaryPicker.value.toUpperCase();
      } else {
        e.target.value = value.toUpperCase();
      }
    });

    // Initial generation
    generatePalette();
  </script>
</body>
</html>
