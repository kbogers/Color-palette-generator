    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --text-primary: #1a1a1a;
      --text-secondary: #6b6b6b;
      --text-muted: #9a9a9a;
      --border: #e5e5e5;
      --border-light: #f0f0f0;
      --bg: #ffffff;
      --bg-hover: #fafafa;
      --radius: 6px;
      --radius-lg: 8px;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      line-height: 1.5;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 48px 24px;
    }

    header {
      margin-bottom: 48px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 8px;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .layout {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 64px;
      align-items: start;
    }

    @media (max-width: 768px) {

        gap: 40px;
      }
    }

      top: 24px;

    .input-group {

    .input-label {

      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 12px;

    .color-input-wrapper {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--bg);
      transition: border-color 0.15s ease;
    }

    .color-input-wrapper:focus-within {
      border-color: var(--text-muted);
    }

    .color-picker {
      width: 28px;
      height: 28px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 0;
      background: none;
    }

    .color-picker::-webkit-color-swatch-wrapper {
      padding: 0;
    }

    .color-picker::-webkit-color-swatch {

      border-radius: 4px;
    }

    .hex-input {

      border: none;
      outline: none;
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 14px;
      color: var(--text-primary);
      background: transparent;
      text-transform: uppercase;
    }

    .select-wrapper {
      position: relative;
    }

    .select-input {

      border-radius: var(--radius);
      background: var(--bg);

      font-size: 13px;
      color: var(--text-primary);
      cursor: pointer;

      top: 50%;

      height: 0;

      font-family: inherit;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;

      color: white;
      border: none;

    .btn-primary:hover {

    }

    .btn-primary:active {

    }

    .btn-secondary {
      background: transparent;
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--bg-hover);
      border-color: var(--text-muted);
    }

    .btn-secondary:active {

    .btn-group {

      flex-direction: column;
      gap: 8px;

      padding-bottom: 8px;

    .copy-btn:hover {

      bottom: 24px;

      color: white;
      padding: 12px 20px;
      border-radius: var(--radius-lg);
      font-size: 13px;
      font-weight: 500;
      opacity: 0;

    // Color utility functions
    function hexToRgb(hex) {
      const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return result ? {
        r: parseInt(result[1], 16),
        g: parseInt(result[2], 16),
        b: parseInt(result[3], 16)
      } : null;
    }

    function rgbToHex(r, g, b) {
      return '#' + [r, g, b].map(x => {
        const hex = Math.max(0, Math.min(255, Math.round(x))).toString(16);
        return hex.length === 1 ? '0' + hex : hex;
      }).join('');
    }

    function mixColors(color1, color2, weight1) {
      const rgb1 = hexToRgb(color1);
      const rgb2 = hexToRgb(color2);
      
      if (!rgb1 || !rgb2) return color1;

      const r = rgb1.r * weight1 + rgb2.r * (1 - weight1);
      const g = rgb1.g * weight1 + rgb2.g * (1 - weight1);
      const b = rgb1.b * weight1 + rgb2.b * (1 - weight1);

      return rgbToHex(r, g, b);
    }

    function isValidHex(hex) {
      return /^#[0-9A-Fa-f]{6}$/.test(hex);

            'Foregrounds': ['foreground', 'card-foreground', 'popover-foreground'],
            'Primary': ['primary', 'primary-foreground'],
            'Secondary': ['secondary', 'secondary-foreground'],
            'Muted': ['muted', 'muted-foreground'],
            'Accent': ['accent', 'accent-foreground'],
            'Destructive': ['destructive', 'destructive-foreground'],
            'Borders & Inputs': ['border', 'input', 'ring'],
          }
        },

        // Linear App
        linear: {
          colors: {
            'accent': { value: primary, formula: 'Primary as accent' },
            'accent-hover': { value: mixColors(primary, BLACK, 0.85), formula: '85% primary + 15% black' },
            'accent-muted': { value: mixColors(primary, WHITE, 0.15), formula: '15% primary + 85% white' },
            'highlight': { value: secondary, formula: 'Secondary as highlight' },
            'highlight-hover': { value: mixColors(secondary, BLACK, 0.85), formula: '85% secondary + 15% black' },
            'bg-base': { value: WHITE, formula: 'White base' },
            'bg-elevated': { value: '#fafafa', formula: 'Slightly elevated' },
            'bg-overlay': { value: mixColors(primary, WHITE, 0.02), formula: '2% primary + 98% white' },
            'bg-subtle': { value: mixColors(primary, '#f5f5f5', 0.03), formula: '3% primary + 97% #f5f5f5' },
            'text-primary': { value: mixColors(primary, '#0a0a0a', 0.03), formula: '3% primary + 97% near-black' },
            'text-secondary': { value: mixColors(primary, '#6b6b6b', 0.05), formula: '5% primary + 95% #6b6b6b' },
            'text-tertiary': { value: mixColors(primary, '#9a9a9a', 0.05), formula: '5% primary + 95% #9a9a9a' },
            'text-disabled': { value: '#c4c4c4', formula: 'Disabled text' },
            'border-default': { value: mixColors(primary, '#e5e5e5', 0.03), formula: '3% primary + 97% #e5e5e5' },
            'border-subtle': { value: mixColors(primary, '#f0f0f0', 0.02), formula: '2% primary + 98% #f0f0f0' },
            'border-strong': { value: mixColors(primary, '#d4d4d4', 0.05), formula: '5% primary + 95% #d4d4d4' },
          },
          groups: {
            'Accent': ['accent', 'accent-hover', 'accent-muted'],
            'Highlight': ['highlight', 'highlight-hover'],
            'Backgrounds': ['bg-base', 'bg-elevated', 'bg-overlay', 'bg-subtle'],
            'Text': ['text-primary', 'text-secondary', 'text-tertiary', 'text-disabled'],
            'Borders': ['border-default', 'border-subtle', 'border-strong'],
          }
        }
      };

      return systems[systemId];
    }

    // Generate palette
    function generatePalette() {
      const primary = document.getElementById('primaryHex').value.toUpperCase();
      const secondary = document.getElementById('secondaryHex').value.toUpperCase();
      const systemId = document.getElementById('colorSystem').value;

      if (!isValidHex(primary) || !isValidHex(secondary)) return;

      const system = getColorSystem(systemId, primary, secondary);
      const colors = system.colors;
      const groups = system.groups;

      // Render palette
      const paletteEl = document.getElementById('palette');
      paletteEl.innerHTML = '';

      for (const [groupName, colorNames] of Object.entries(groups)) {
        const section = document.createElement('section');
        section.className = 'palette-section';
        
        const title = document.createElement('h2');
        title.className = 'section-title';
        title.textContent = groupName;
        section.appendChild(title);

        const grid = document.createElement('div');
        grid.className = 'color-grid';

        for (const name of colorNames) {
          const color = colors[name];
          const row = document.createElement('div');
          row.className = 'color-row';

          const displayName = name.replace('color-', '');
          row.innerHTML = `
            <div class="color-name">
              <div class="color-swatch" style="background-color: ${color.value}"></div>
              <code>${displayName}</code>
              <button class="copy-btn" onclick="copyToClipboard('--${name}', 'Variable name copied!')" title="Copy variable name">
                ${copyIconSVG}
              </button>
            </div>
            <div class="color-hex">
              ${color.value}
              <button class="copy-btn" onclick="copyToClipboard('${color.value}', 'Hex value copied!')" title="Copy hex value">
                ${copyIconSVG}
              </button>
            </div>
            <div class="color-formula">${color.formula}</div>
          `;

          grid.appendChild(row);
        }

        section.appendChild(grid);
        paletteEl.appendChild(section);
      }

      // Store colors for CSS export
      window.generatedColors = { colors, groups };
    }

    // Copy all CSS
    function copyAllCSS() {
      const primary = document.getElementById('primaryHex').value.toUpperCase();
      const secondary = document.getElementById('secondaryHex').value.toUpperCase();
      const systemId = document.getElementById('colorSystem').value;
      const systemName = document.getElementById('colorSystem').selectedOptions[0].text;
      const data = window.generatedColors;

      if (!data) return;

      const { colors, groups } = data;

      let cssLines = [];
      cssLines.push(`/* Generated Color Palette */`);
      cssLines.push(`/* System: ${systemName} */`);
      cssLines.push(`/* Primary: ${primary} | Secondary: ${secondary} */`);
      cssLines.push(``);
      cssLines.push(`:root {`);

      for (const [groupName, colorNames] of Object.entries(groups)) {
        cssLines.push(`  /* ${groupName} */`);
        for (const name of colorNames) {
          const color = colors[name];
          cssLines.push(`  --${name}: ${color.value};`);
        }
        cssLines.push(``);
      }

      cssLines.push(`}`);

      const css = cssLines.join('\n');
      copyToClipboard(css, 'All CSS variables copied!');
    }

    // Event listeners
    const primaryPicker = document.getElementById('primaryPicker');
    const primaryHex = document.getElementById('primaryHex');
    const secondaryPicker = document.getElementById('secondaryPicker');
    const secondaryHex = document.getElementById('secondaryHex');

    // Sync color picker with hex input
    primaryPicker.addEventListener('input', (e) => {
      primaryHex.value = e.target.value.toUpperCase();
    });

    primaryHex.addEventListener('input', (e) => {
      let value = e.target.value;
      if (!value.startsWith('#')) value = '#' + value;
      if (isValidHex(value)) {
        primaryPicker.value = value;
      }
    });

    primaryHex.addEventListener('blur', (e) => {
      let value = e.target.value;
      if (!value.startsWith('#')) value = '#' + value;
      if (!isValidHex(value)) {
        e.target.value = primaryPicker.value.toUpperCase();
      } else {
        e.target.value = value.toUpperCase();
      }
    });

    secondaryPicker.addEventListener('input', (e) => {
      secondaryHex.value = e.target.value.toUpperCase();
    });

    secondaryHex.addEventListener('input', (e) => {
      let value = e.target.value;
      if (!value.startsWith('#')) value = '#' + value;
      if (isValidHex(value)) {
        secondaryPicker.value = value;
      }
    });

    secondaryHex.addEventListener('blur', (e) => {
      let value = e.target.value;
      if (!value.startsWith('#')) value = '#' + value;
      if (!isValidHex(value)) {
        e.target.value = secondaryPicker.value.toUpperCase();
      } else {
        e.target.value = value.toUpperCase();
      }
    });

    // Initial generation
    generatePalette();
  </script>
</body>
